<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Genius Weather</title>
</head>

<body>
    <header class="jumbotron text-center">
        <h1>Genius Weather</h1>
    </header>


    <section class="container-fluid">
        <div class="row">
            <div class="search-column col-12 col-md-3 border-right">
                <form class="searchCityForm">
                    <input type="text" id="city" placeholder="City Name" class="form-input">
                    <button class="btn btn-primary" type="submit">Search City</button>
                </form>
                <div class="searchHistory mt-3">
                    Previous searches
                </div>
            </div>
            <div class="col-12 col-md-9">
                <div class="row">
                    <div class="col-12">
                        <h2 class="searchedCity ml-3"></h2>
                        <div class="searchedCityContainer"></div>
                    </div>
                </div>
                <div class="fiveDayForecast mt-5">
                    <h2 class="fiveDayForecastInfo col-12"></h2>
                    <div class="fiveDayContainer d-flex mt-4"></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container text-center">
            <h4>Genius weather brought to you by &#10084;</h4>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
