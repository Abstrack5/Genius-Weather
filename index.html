<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Genius Weather</title>
</head>

<body>
    <header class="jumbotron text-center">
            <h1>Genius Weather</h1>
    </header>
    <section class="container-fluid">
        <div>
            <div>
                <form class="searchCityForm">
                    <input type="text" name="city" id="city" placeholder="City Name">
                    <button class="btn btn-primary" type="submit">Search City</button>
                </form>
                <div>
                    Previous searches
                </div>
            </div>
            <div>
                <div>
                    <h2>Currect Forecast</h2>
                </div>
                <div>
                    <h2>Five-Day Forecast</h2>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer fixed-bottom">
        <h4>Genius weather brought to you by </h4>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
